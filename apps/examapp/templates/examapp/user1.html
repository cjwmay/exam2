<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      p{
        display: inline;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div class="" style="position:absolute;right:20px;">
      <a href="/quotes">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="">
      <h3>Post by
      {% for user in users %}
        {{user.alias_name}}</h3>
      <h3>Count:
        {{user.quote_created.count}}
      {% endfor%}</h3>

      {% for quote in quotes %}
        <p style="color:red;">{{quote.quoteby}}:</p>
        <p>{{quote.content}}</p>
        <br>
      {% endfor%}
    </div>
  </body>
</html>
